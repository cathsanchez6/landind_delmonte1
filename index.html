<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Del Monte Información</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      background-color: #f5f7f9;
      position: relative;
      padding: 40px 20px 280px; 
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
      z-index: 1;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 30px 40px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      max-width: 420px;
      width: 100%;
      z-index: 1;
      position: relative;
    }

    h2 {
      color: #007a33;
      margin-bottom: 20px;
      text-align: center;
    }

    .campo {
      margin-bottom: 15px;
    }

    .campo b {
      display: block;
      font-size: 0.95rem;
      margin-bottom: 5px;
    }

    .campo span {
      background: #f0f0f0;
      display: block;
      padding: 10px 14px;
      border-radius: 10px;
      font-style: italic;
      font-size: 0.95rem;
    }

    .footer-bg {
      background-image: url('assets/banner-del-monte.png');
      background-repeat: no-repeat;
      background-size: 100% auto;
      background-position: bottom center;
      position: absolute;
      bottom: -40px;
      left: 0;
      width: 100%;
      height: 280px;
      max-height: 400px;
      z-index: 0;
    }

    @media (max-width: 480px) {
      .card {
        padding: 20px;
      }

      .logo {
        width: 80px;
      }

      .footer-bg {
        height: 220px;
        bottom: -20px;
        background-size: 100% auto;
      }

      body {
        padding-bottom: 240px;
      }
    }
  </style>
</head>
<body>
  <img src="assets/logo.png" alt="Del Monte Logo" class="logo"/>
  <div class="card">
    <h2>Información</h2>
    <div class="campo">
      <b>Certified Organic by / Certifié Biologique par:</b>
      <span>Control Union Certification</span>
    </div>
    <div class="campo">
      <b>Country of Origin / Pays D'origine:</b>
      <span>Product Of Ecuador - Produit De L'Équateur</span>
    </div>
  </div>
  <div class="footer-bg"></div>
</body>
</html>
